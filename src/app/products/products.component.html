

<div class="product-list">
  <div class="product" *ngFor="let product of products">
    <img [src]="product.imageUrl" [alt]="product.name" class="product-image">
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p>Price: {{product.price | currency:'INR'}}</p>
  </div>
</div>
