<div class="container">
    <h4>Delete laptop information using respective laptop ID</h4>
    <div class="form-group">
      <input type="number" class="form-control" [(ngModel)]="deleteLaptopId" placeholder="Enter laptop ID">
    </div>
    <br>
    <div class="form-group">
      <button class="btn btn-danger" (click)="deleteLaptop()">Delete</button>
    </div>
  </div>
